<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<style type="text/css">
		#bigPicture img{ width: 90%; margin: 1.2em auto; }
		#bigPicture{ 
		width: 500px; 
		height: 400px; 
		border: 0px solid black;
		margin:10px auto;
	}
		#buttons {
			width: 500px;
			height: 60px;
			border: 0px solid black;
			margin:10px auto;
		}
	</style>
</head>
<body>


	<div id="container">

		<div id="bigPicture">



		</div>

		<div id="buttons">

		</div>

	</div>
<script src="js/jquery.min.js"></script>

	<script type="text/javascript">

		var bp = $("#bigPicture");
		var btns = $("#buttons");

		var pictures = [  
		'banksy1.jpg',
		'banksy2.jpg',
		'banksy3.jpg',
		'banksy4.jpg',
		'banksy5.jpg',
		'banksy6.jpg',
		'banksy7.jpg',
		'banksy8.jpg',
		'banksy9.jpg',

		   ];
		   var contatore = 0;

		   console.log(typeof pictures);
		   console.log(pictures.length);

		var immagini = "";
/*
		for (var i = 1; i <= pictures.length; i++) {
			immagini += "<button>" + i+ "</button>";
		console.log("banksy"+i+".jpg");
		};
*/

		function mostraImg (img) {
			var immagine = "<img src='img/"+img+"'/>";

				$("#bigPicture").html(immagine);
				
			
		}


		$("#buttons").html(immagini);

		$('button').click(function(event) {
			var numeroImmagine = $(this).text();
			mostraImg("banksy"+numeroImmagine);
		});

		function incrementa() {
			if (contatore >= pictures.length)
				contatore=0;
			console.log(pictures[contatore]);
			mostraImg(pictures[contatore]);
			contatore++;
		}
		function decrementa() {
			if (contatore < 0)
				contatore=pictures.length - 1;
			console.log(pictures[contatore]);
			mostraImg(pictures[contatore]);
			contatore--;
		}
		$('#buttons').html('<button onclick="decrementa()">prev</button> <button onclick="incrementa()">next</button>');
	</script>



	<script src="js/script.js" type="text/javascript"></script>
</body>
</html>
