		function Gatto (nome, colore, pasti) {
			this.nome = nome;
			this.colore = colore;
			this.verso = "miao";
			this.pasti = pasti;
			this.stampa = function () {
			document.write("verso" + this.verso);
			document.write("colore" + this.colore);			
			};
			this.calcola = function () {
				return this.pasti * 100;
			}
		}



	</script>
